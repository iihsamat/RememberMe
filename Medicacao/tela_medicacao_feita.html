<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Tratamento</title>
  <link rel="stylesheet" href="Tela_medicacao_feita.css">
</head>
<body>
  <div class="container">
    
    <header>
      <button class="back-button">&#8592;</button>
      <h1>Iniciar tratamento</h1>
    </header>
 
    <div class="profile-section">
      <div class="avatar">
        <img src="icones/perfil.png" alt="Avatar">
      </div>
      <p class="profile-name">Regina</p>
    </div>
 
    <div class="treatment-section">
      <div class="empty-message">
        <div class="plus-icon"> + </div>
        <p>Não há tratamentos listados, adicione um para começar</p>
        <button class="add-button">Adicionar</button>
      </div>
    </div>
  </div>
 
  <script src="Tela_medicamento.js"></script>
</body>
</html>
