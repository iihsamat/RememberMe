<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Objetivo</title>
    <link rel="stylesheet" href="objetivo.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button">&larr;</button>
            <h1>Definir objetivo</h1>
          
        </header>
        <p>Defina uma meta de ingestão de água diária.</p>
        <section class="water-tracker">
        <section class="water-intake">
            <h2>Ingestão diária de água (ml)</h2>
            <div class="carousel">
                <button id="upButton">▲</button>
                <div id="carouselDisplay" class="display">3000</div>
                <button id="downButton">▼</button>
            </div>
        </section>
    </section>
    <section class="water-tracker2">
        <section class="reminders">
            <label class="switch">
                <span>Receber lembretes p/ beber água</span>
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <hr>    
            
            <div class="days">
                <span class="day" data-day="D">D</span>
                <span class="day" data-day="S">S</span>
                <span class="day" data-day="T">T</span>
                <span class="day" data-day="Q">Q</span>
                <span class="day" data-day="Q2">Q</span>
                <span class="day" data-day="S2">S</span>
                <span class="day" data-day="S3">S</span>
            </div>
            
            <hr>
            <div class="time" id="timePicker">
                <p>Horário</p>
                <input type="time" id="startTime" value="08:00"> —— <input type="time" id="endTime" value="23:00">
            </div>
            <hr>
            <div class="frequency" id="frequencyPicker">
                <p>Lembrar-me a cada</p>
                <input type="time" id="frequencyTime" value="02:00">
            </div>
        </section>
    </section>
    </div>
 
    <script src="objetivo.js"></script>
</body>
</html>
