<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="objetivo.css">
    <title>Definir Objetivo</title>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button">&larr;</button>
            <h1>Definir objetivo</h1>
        </header>
 
        <section class="goal-setting">
            <p>Defina uma meta de ingestão de água diária.</p>
            <div class="water-goal">
                <span class="small-value">2.950</span>
                <span class="main-value">3.000</span>
                <span class="small-value">3.050</span>
            </div>
        </section>
 
        <section class="reminder-setting">
            <label class="reminder-toggle">
                Receber lembretes p/ beber água
                <input type="checkbox">
                <span class="toggle-slider"></span>
            </label>
            <div class="days">
                <label><input type="checkbox"> D</label>
                <label><input type="checkbox"> S</label>
                <label><input type="checkbox"> T</label>
                <label><input type="checkbox"> Q</label>
                <label><input type="checkbox"> Q</label>
                <label><input type="checkbox"> S</label>
                <label><input type="checkbox"> S</label>
            </div>
            <div class="reminder-time">
                <p>Horário</p>
                <input type="time" value="08:00"> - <input type="time" value="23:00">
            </div>
            <div class="reminder-interval">
                <p>Lembrar-me a cada</p>
                <select>
                    <option>1 hora</option>
                    <option selected>2 horas</option>
                    <option>3 horas</option>
                    <option>4 horas</option>
                </select>
            </div>
        </section>
 

    </div>
</body>
</html>
