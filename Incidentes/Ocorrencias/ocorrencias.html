<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotina Almoço</title>
    <link rel="stylesheet" href="ocorrencias.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="ocorrencias.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="../incidentes.html">
                <button class="back-button">&#8592;</button>
            </a>
            <h1>Ocorrências</h1>
        </header>

        <form action="ocorrencias.php" method="post" class="oco-form">
            <ul>
                <li>
                  <label for="data">Data do Diagnostico</label>
                 <input type="date" name="dataOcorrencia" id="data">
                </li>
                <li>
                    <label for="samu">Precisou do SAMU?</label>
                    <input type="checkbox" value="1" name="precisouSamu" id="samu">
                </li>
                <li>
                    <label for="hospital">Precisou ao hospital?</label>
                    <input type="checkbox" value="1" name="precisouHospital" id="hospital">
                </li>
                <li>
                    <label for="fratura">Houve Fratura?</label>
                    <input type="checkbox" value="1" name="houveFratura" id="fratura">
                </li>
                <li>
                    <label for="engasgou">Engasgou?</label>
                    <input type="checkbox" value="1" name="engasgou" id="engasgou">
                </li>
            </ul>
            <textarea name="Obs" placeholder="Observações..." class="observacoes"></textarea>

            <div class="button-row">
                <button type="button" class="discard-button">Descartar</button>
                <button type="submit" id="save-button" class="save-button">Salvar</button>
            </div>
        </form>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p>Você tem certeza que deseja DESCARTAR as alterações?</p>
            <div class="confirm-buttons">
                <button id="confirm-no" class="confirm-no">Cancelar</button>
                <button id="confirm-yes" class="confirm-yes">Descartar</button>
            </div>
        </div>
     </div>
    </div>
</body>
</html>
