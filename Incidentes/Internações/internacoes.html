<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internações</title>
  <link rel="stylesheet" href="internacoes.css">
  <script src="internacoes.js"></script>
</head>
<body>
  <div class="container">
    <header>
       <a href="../incidentes.html">
          <button class="back-button">&#8592;</a></button>
       </a>
      <h1>INTERNAÇÕES</h1>
    </header>
    
    <form action="internacoes.php" method="post" class="exam-form">
      <input type="text" name="numeroMatricula" id="pedido" placeholder="Número da Matricula">
      
      <div class="input-row">
        <div>
            <input type="text" name="dataEntrada"  placeholder="Entrada" required  onfocus="(this.type='date')" onblur="(this.type='text')">
         </div>
        <div class="input-sla">
            <input type="text" name="dataSaida"  placeholder="Saida" required  onfocus="(this.type='date')" onblur="(this.type='text')"  >
        </div>
      </div>

      <input type="text" id="medico" name="medicoSolicitante" placeholder="Médico solicitante">
      
      <input type="text" id="unidade" name="unidade" placeholder="Unidade prestadora">

      <div class="file-upload">
        <label for="arquivo" class="file-label">
          <img src="/RememberMe/imgs/anexo.png" alt="Anexar arquivo">
        </label>
      </div>
      
     <div class="button-row">
         <button type="button" class="discard-button">Descartar</button>
         <button type="submit" id="save-button" class="save-button">Salvar</button>
       </div>
    </form>

    <div id="confirm-modal" class="modal">
    <div class="modal-content">
     <p>Você tem certeza que deseja DESCARTAR as alterações?</p>
    <div class="confirm-buttons">
        <button id="confirm-no" class="confirm-no">Cancelar</button>
        <button id="confirm-yes" class="confirm-yes">Descartar</button>
    </div>
  </div>
</body>
</html>
