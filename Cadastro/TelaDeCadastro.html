<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <script src="telacadastro.js" defer></script>
    <title>Cadastro</title>
</head>

<body>

    <div class="container">
        <h1>CADASTRO</h1>
        <select id="tipoCadastro" required onchange="habilitarCampos(); mostrarCamposEspecificos(); mudarCor();">
            <option value="" disabled selected>Cadastrar</option>
            <option value="Paciente">Paciente</option>
            <option value="Cuidador">Cuidador</option>
        </select>

        <div id="formulario-comum">
            <input type="text" id="nome" placeholder="Digite seu nome:" disabled required>
            <input type="number" id="cpf" placeholder="Digite seu CPF:" disabled required>
            <input type="date" id="dataNascimento" placeholder="Data de nascimento:" disabled required>
            <input type="email" id="email" placeholder="Digite seu Email:" disabled required>
            <div id="sus" style="display:none;">
                <input type="text" id="susInput" placeholder="Digite seu Cartão SUS">
            </div>
            <div id="coren" style="display:none;">
                <input type="text" id="corenInput" placeholder="Digite seu COREN (Não Obrigatório)">
            </div>
            <button type="button" class="btn" onclick="verificarCadastro()">Próxima Etapa</button>
        </div>

        <div id="formulario-dinamico" style="display:none;">
            <input type="text" placeholder="Digite seu telefone:" required>
            <input type="text" placeholder="Digite seu endereço:" required>
            <div class="row">
                <input type="text" placeholder="Número:" required>
                <input type="text" placeholder="Bairro:" required>
            </div>
            <input type="text" placeholder="Cidade:" required>
            <div class="row">
                <input type="text" placeholder="Complemento:" required>
                <input type="text" placeholder="CEP:" required>
            </div>

            <div class="input-container">
                <input type="password" id="senha" placeholder="Digite sua senha:" required />
                <span class="eye" onclick="toggleSenha('senha')">👁️</span>
            </div>
            <div class="input-container">
                <input type="password" id="confirmarSenha" placeholder="Confirme sua senha:" required />
                <span class="eye" onclick="toggleSenha('confirmarSenha')">👁️</span>
            </div>

            <button type="button" class="btn concluir" onclick="finalizarCadastro()">Concluir</button>
        </div>
    </div>

</body>

</html>
