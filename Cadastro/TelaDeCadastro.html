<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <script src="telacadastro.js" defer></script>
    <title>Cadastro</title>
</head>

<body>

    <div class="container">
        <h1>CADASTRO</h1>
        <select id="tipoCadastro" required onchange="habilitarCampos(); mostrarCamposEspecificos(); mudarCor();">
            <option value="" disabled selected>Cadastrar</option>
            <option value="Paciente">Paciente</option>
            <option value="Cuidador">Cuidador</option>
        </select>

        <form id="formulario" action="CadastroCuidador.php" method="post">
        <div id="formulario-comum">
            <input type="text"  name="nomeCuidador" id="nome" placeholder="Digite seu nome:" disabled required>
            <input type="number" name="cpfCuidador" id="cpf" placeholder="Digite seu CPF:" disabled required>
            <input type="date" name="dataNascimentoCuidador" id="dataNascimento" placeholder="Data de nascimento:" disabled required>
            <input type="email" name="emailCuidador" id="email" placeholder="Digite seu Email:" disabled required>
            <div id="sus" style="display:none;">
                <input type="text" name="" id="susInput" placeholder="Digite seu Cartão SUS">
            </div>
            <div id="coren" style="display:none;">
                <input type="text" name="CORENCuidador" id="corenInput" placeholder="Digite seu COREN (Não Obrigatório)">
            </div>
            <button type="button" class="btn" onclick="verificarCadastro()">Próxima Etapa</button>
        </div>

        <div id="formulario-dinamico" style="display:none;">
            <input type="number" name="telefoneCuidador" placeholder="Digite seu telefone:" required>
            <input type="text" name="enderecoCuidador" placeholder="Digite seu endereço:" required>
            <div class="row">
                <input type="number" name="numeroEnderecoCuidador" placeholder="Número:" required>
                <input type="text" name="bairroCuidador" placeholder="Bairro:" required>
            </div>
            <input type="text" name="cidadeCuidador" placeholder="Cidade:" required>
            <div class="row">
                <input type="text" name="complementoCuidador" placeholder="Complemento:" required>
                <input type="number" name="CEPCuidador" placeholder="CEP:" required>
            </div>

            <div class="input-container">
                <input type="password" name="senhaCuidador" id="senha" placeholder="Digite sua senha:" required />
                <span class="eye" onclick="toggleSenha('senha')">👁️</span>
            </div>
            <div class="input-container">
                <input type="password" name="confirmarSenhaCuidador" id="confirmarSenha" placeholder="Confirme sua senha:" required />
                <span class="eye" onclick="toggleSenha('confirmarSenha')">👁️</span>
            </div>

            <button type="button" class="btn concluir" onclick="finalizarCadastro()">Concluir</button>
        </div>
    </form>

        <div id="cadastro-paciente-etapa1" style="display:none;">
            <h2>Cadastro de Paciente</h2>
            <input type="text" placeholder="Digite o nome do paciente:" required>
            <input type="number" placeholder="Digite o CPF do paciente:" required>
            <input type="date" placeholder="Data de nascimento do paciente:" required>
            <input type="number" placeholder="Digite o Cartão SUS do paciente:" required>
            <button type="button" class="btn" onclick="avancarParaEtapa2()">Próxima Etapa</button>
        </div>

        <div id="cadastro-paciente-etapa2" style="display:none;">
            <h2>Cadastro de Paciente</h2>
            <input type="text" placeholder="Digite o endereço do paciente:" required>
            <div class="row">
                <input type="number" placeholder="Número:" required>
                <input type="text" placeholder="Bairro:" required>
            </div>
            <input type="text" placeholder="Cidade:" required>
            <div class="row">
                <input type="text" placeholder="Complemento:" required>
                <input type="number" placeholder="CEP:" required>
            </div>
            <button type="button" class="btn concluir" onclick="finalizarCadastroPaciente()">Concluir Cadastro do Paciente</button>
        </div>
        

    </div>

</body>

</html>
