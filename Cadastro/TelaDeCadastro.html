<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="script.js">
    <title>Cadastro</title>
</head>
<body>

  <div class="container">
    <h1>Cadastro</h1>
    <select id="tipoCadastro" onchange="mostrarFormulario()">
      <option value="">Selecione uma opção</option>
      <option value="Paciente">Paciente</option>
      <option value="Cuidador">Cuidador</option>
    </select>
  </div>

  <div id="formulario-comum">
    <input type="text" id="nome" placeholder="Digite seu nome:" />
    <input type="number" id="cpf" placeholder="Digite seu CPF:" />
    <input type="date" id="dataNascimento" placeholder="Data de nascimento:" />
    <input type="email" id="email" placeholder="Digite seu Email:" />
  </div>

  <div id="FormularioCuidador" style="display:none;">
    <input type="text" id="coren" placeholder="Digite seu COREN:" />
  </div>

  <div id="FormularioPaciente" style="display:none;">
    <input type="text" id="sus" placeholder="Digite seu Cartão SUS" />
  </div>

  <button class="btn">Continuar</button>



</body>
</html>
